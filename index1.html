<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon SignIn page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="logo">
            <img src="logo1.svg" alt="">
            <span>.in</span>
        </div>
        <div class="card-account">
            <h1>Create account</h1>
            <div class="form">
                <label for="">Your name</label>
                <input type="text" placeholder="First and last name">
                <label for="">Email</label>
                <input type="text">
                <label for="">Password</label>
                <input type="text" placeholder="At least 6 characters">
                <p>Passwords must be at least 6 characters</p>
                <label for="">Password again</label>
                <input type="text">

                <button><a href="index.html">Create your Amazon account</a></button>
            </div>
            <p>By creating an account or logging in, you agree to Amazon’s <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</p>
            <p>Already have an account? <a href="index.html">Sign in</a>  </p>      
        </div>
        
        <footer>
            <div class="links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>

            </div>
            <p>© 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </footer>
    </section>
    
</body>
</html>
